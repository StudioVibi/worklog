<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Worklog Moved</title>
  <style>
    :root {
      --bg: #f2f2f2;
      --panel: #ffffff;
      --ink: #111111;
      --muted: #4b5563;
      --line: #a1a1aa;
      --accent: #0f7a4a;
      --accent-dark: #0b5a36;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 20px;
      font-family: "JetBrains Mono", "Space Grotesk", monospace;
      background: var(--bg);
      color: var(--ink);
    }

    .card {
      width: min(640px, 96vw);
      border: 1px solid var(--line);
      background: var(--panel);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    h1 {
      margin: 0;
      font-size: 1.3rem;
    }

    p {
      margin: 0;
      color: var(--muted);
      line-height: 1.45;
    }

    .actions {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    .btn {
      border: 1px solid var(--line);
      background: #fff;
      color: var(--ink);
      padding: 8px 12px;
      text-decoration: none;
      font-size: 0.9rem;
      font-family: inherit;
      cursor: pointer;
    }

    .btn.primary {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
    }

    .btn.primary:hover {
      background: var(--accent-dark);
    }

    code {
      display: inline-block;
      word-break: break-all;
      background: #f8f8f8;
      border: 1px solid #e5e7eb;
      padding: 4px 6px;
    }

    .small {
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Whoops, you're in the wrong page.</h1>
    <p>This legacy Worklog page is no longer used. You will be redirected to the current Worklog URL in <strong id="countdown">8</strong>s.</p>
    <p>Destination: <code id="destination"></code></p>
    <div class="actions">
      <a id="go-now" class="btn primary" href="#">Go now</a>
      <button id="cancel" class="btn" type="button">Cancel auto redirect</button>
    </div>
  </main>

  <script>
    const REDIRECT_URL = 'https://gg3ho4mp1h.execute-api.us-east-1.amazonaws.com/';
    const REDIRECT_DELAY_SECONDS = 8;

    const destinationEl = document.getElementById('destination');
    const countdownEl = document.getElementById('countdown');
    const goNowEl = document.getElementById('go-now');
    const cancelEl = document.getElementById('cancel');

    destinationEl.textContent = REDIRECT_URL;
    goNowEl.href = REDIRECT_URL;

    let secondsLeft = REDIRECT_DELAY_SECONDS;
    let timer = null;
    let redirectTimer = null;

    function cancelAutoRedirect() {
      if (timer) clearInterval(timer);
      if (redirectTimer) clearTimeout(redirectTimer);
      timer = null;
      redirectTimer = null;
      countdownEl.textContent = 'stopped';
      cancelEl.disabled = true;
      cancelEl.textContent = 'Auto redirect canceled';
    }

    cancelEl.addEventListener('click', cancelAutoRedirect);

    if (REDIRECT_URL.includes('REPLACE-WITH-YOUR-NEW-WORKLOG-URL')) {
      cancelAutoRedirect();
      destinationEl.textContent = 'REDIRECT_URL not configured yet';
      goNowEl.removeAttribute('href');
      goNowEl.classList.remove('primary');
      goNowEl.textContent = 'Set REDIRECT_URL first';
      goNowEl.style.pointerEvents = 'none';
      goNowEl.style.opacity = '0.6';
    } else if (window.location.href.startsWith(REDIRECT_URL)) {
      cancelAutoRedirect();
      countdownEl.textContent = 'already here';
      cancelEl.textContent = 'No redirect needed';
    } else {
      timer = setInterval(() => {
        secondsLeft -= 1;
        countdownEl.textContent = String(Math.max(0, secondsLeft));
        if (secondsLeft <= 0) {
          clearInterval(timer);
          timer = null;
        }
      }, 1000);

      redirectTimer = setTimeout(() => {
        window.location.replace(REDIRECT_URL);
      }, REDIRECT_DELAY_SECONDS * 1000);
    }
  </script>
</body>
</html>
